<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização de IPMAbags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        .theme-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .theme-selector div {
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .theme-selector div:hover {
            transform: scale(1.05);
        }
        .theme-selector img {
            width: 100%;
            border-bottom: 2px solid #ddd;
        }
        .theme-selector .theme-name {
            padding: 10px;
            background-color: #fff;
        }
        .submit-button {
            text-align: center;
            margin-top: 20px;
        }
        .submit-button button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submit-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IPMA Personalização de IPMAbags</h1>
        </div>
        <div class="main">
            <div class="section">
                <h2>Escolha o Tema da IPMAbag</h2>
                <div class="theme-selector">
                    <div onclick="selectTheme('Hit me hard and soft')">
                        <img src="https://raw.githubusercontent.com/Carloshenriquept/billie/main/Picsart_24-09-09_19-12-02-897.jpg" alt="Hit me hard and soft">
                        <div class="theme-name">Billie Eilish - Hit me hard and soft</div>
                    </div>
                    <div onclick="selectTheme('Short n\' Sweet')">
                        <img src="https://raw.githubusercontent.com/Carloshenriquept/billie/main/Picsart_24-09-09_19-13-12-459.jpg" alt="Short n' Sweet">
                        <div class="theme-name">Sabrina Carpenter - Short n' Sweet</div>
                    </div>
                    <div onclick="selectTheme('Eternal Sunshine')">
                        <img src="https://raw.githubusercontent.com/Carloshenriquept/billie/main/Picsart_24-09-09_19-14-21-051.jpg" alt="Eternal Sunshine">
                        <div class="theme-name">Ariana Grande - Eternal Sunshine</div>
                    </div>
                    <div onclick="selectTheme('SOS')">
                        <img src="https://raw.githubusercontent.com/Carloshenriquept/billie/main/Picsart_24-09-09_19-15-21-530.jpg" alt="SOS">
                        <div class="theme-name">SZA - SOS</div>
                    </div>
                    <div onclick="selectTheme('Hurry Up Tomorrow')">
                        <img src="https://raw.githubusercontent.com/Carloshenriquept/billie/main/Picsart_24-09-09_19-16-52-474.jpg" alt="Hurry Up Tomorrow">
                        <div class="theme-name">The Weeknd - Hurry Up Tomorrow</div>
                    </div>
                    <div onclick="selectTheme('In the Beginning')">
                        <img src="https://raw.githubusercontent.com/Carloshenriquept/billie/main/Picsart_24-09-09_19-17-50-052.jpg" alt="In the Beginning">
                        <div class="theme-name">Michael Jackson - In the Beginning</div>
                    </div>
                </div>
            </div>
            <div class="submit-button">
                <button onclick="submitSelection()">Finalizar Personalização</button>
            </div>
        </div>
    </div>

    <script>
        function selectTheme(themeName) {
            alert('Tema selecionado: ' + themeName);
            // Aqui você pode adicionar código para atualizar a visualização da ecobag ou fazer outra ação.
        }

        function submitSelection() {
            alert('Sua personalização foi finalizada!');
            // Aqui você pode adicionar código para processar o envio da personalização ou redirecionar o usuário.
        }
    </script>
</body>
</html>
